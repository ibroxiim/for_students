<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Animation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2e2e2e;
        }

        .shape {
            width: 100px;
            height: 100px;
            background-color: red;
            margin-bottom: 20px;
            transition: all 0.5s ease-in-out;
            animation: none;
            margin-top: 50px;
        }

        .btn-container {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            transition: ease-in-out 350ms;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .color-change:hover {
            background: red;
        }

        .btn-rotate:hover {
            transform: rotate(30deg)
        }

        .translate:hover {
            transform: translate(30px, -20px);
        }

        .color-change:hover~.shape {
            animation: colorChange 2s infinite alternate;
        }

        @keyframes colorChange {
            0% {
                background-color: red;
            }

            25% {
                background-color: yellow;
            }

            50% {
                background-color: green;
            }

            75% {
                background-color: blue;
            }

            100% {
                background-color: purple;
            }
        }

        .btn-rotate:hover~.shape {
            animation: rotate 1s infinite linear;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .translate:hover~.shape {
            animation: translate 2s infinite alternate ease-in-out;
        }

        @keyframes translate {
            0% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(50px, 30px);
            }

            50% {
                transform: translate(-50px, -30px);
            }

            75% {
                transform: translate(30px, -50px);
            }

            100% {
                transform: translate(-30px, 50px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- <div class="btn-container"> -->
        <button class="btn color-change">Change Color</button>
        <button class="btn btn-rotate">Rotate</button>
        <button class="btn translate">Translate</button>
        <!-- </div> -->
        <div class="shape"></div>

    </div>
</body>

</html>
